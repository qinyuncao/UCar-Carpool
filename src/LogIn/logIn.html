<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header class="header d-flex justify-content-between align-items-center bg-danger px-3 py-2">
        <a href="../Main/main.html" class="text-decoration-none text-white">Ucar</a>
        <div class="d-flex gap-2">
          <a href="../SignUp/signUp.html"><button class="btn btn-outline-light">Sign Up</button></a>
          <a href="../LogIn/logIn.html"></a>  <button class="btn btn-outline-light">Log In</button></a>
        </div>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card my-5">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Log In</h3>
                        <form class="row g-3">
                          <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                          </div>
                        
                          <div class="col-12">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                          </div>
                          <br>
                          <div id="userUpdate"></div>
                          <br>
                          <div class="col-12 d-flex justify-content-between">
                            <button type="button" class="btn btn-secondary">Cancel</button>
                            <input type="button" value="Log In" id="logInButton" class="btn btn-primary">
          
                          </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
