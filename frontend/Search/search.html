<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <script src="scripts.js" defer></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
            rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header d-flex justify-content-between align-items-center
            bg-danger px-3 py-2">
            <a href="../Main/main.html" class="text-decoration-none text-white">Ucar</a>
            <div class="d-flex gap-2">
                <a href="../LogIn/logIn.html"><button class="btn
                        btn-outline-light">Log Out</button></a>
            </div>
        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <div class="section-container">
                        <div class="card">
                            <div class="card-body">
                                <p class="welcome-text">Welcome!</p>
                                <p class="name-text" id="displayName"></p>
                            </div>
                        </div>
                        <br>
                        <p class="RYS-text">Your Ride:</p>
                        <div id="userRide-container">
                        </div>
                    </div>
                </div>
                <div class="col-9">
                    <div class="input-group my-3">
                        <span class="input-group-text bg-transparent
                            border-end-0"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control border-start-0"
                            placeholder="Please Enter Your Destination" id="inputDestination">
                            <button class="btn
                            btn-outline-danger" id="searchbutton">Search</button>
                    </div>
                    <div class="row" id="post-container">
                            
                    </div>
                    <br>
                    

                </div>
                <div class="col-3"></div>
            </div>
        </div>
        <a href="../NewRide/newRide.html"><button class="btn btn-danger text-white position-fixed p-2
            create-ride-btn">Create A New Ride</button></a>
    
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    </body>
